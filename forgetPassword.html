<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://icon-library.com/images/signup-icon/signup-icon-13.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
 <!-- Loader -->
 <div id="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div
          class="col-md-4 col-lg-3 sidebar d-flex flex-column align-items-center"
        >
          <h2>Reset</h2>
          <p>Provide your Email and Reset your password</p>
        </div>
        <!-- Login Form -->
        <div class="col-md-8 col-lg-9 login-container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="login-form">
                <h3 class="text-center mb-4">Reset Password</h3>
                <form id="reset">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                  <div class="msg mb-2"></div>
                  <button type="submit" class="btn px-5" id="btn">
                    Send Email
                  </button>
                  <br />
                  <p class="text-dark mt-1">
                    Back to SignIn Page?
                    <a href="./index.html"
                      ><span class="text-primary">LogIn</span></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script type="module" src="../src/app.js"></script>
    <!-- Include SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
